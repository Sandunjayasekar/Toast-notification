<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/435c8ed82d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="buttons">
        <h1>Click on the buttons for different types of notifications</h1>
        <button onclick="showToast(successMsg)" style="background-color: rgb(22, 105, 22);">Success</button>
        <button onclick="showToast(errorMsg)" style="background-color: rgb(133, 24, 24);">Error</button>
        <button onclick="showToast(invalidMsg)" style="background-color: rgb(160, 111, 21);">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <script src="script.js"></script>
</body>
</html>
